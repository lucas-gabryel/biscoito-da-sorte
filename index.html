<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screenOne">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <a id="link"><img src="./img/_Group_.png" alt="biscoito da sorte"></a>
        </div>
        <div class="screenTwo delete">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div>
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="./img/opened-cookie.png" alt="biscoito da sorte quebrado">
            <button id="btn">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="index.js"></script>
